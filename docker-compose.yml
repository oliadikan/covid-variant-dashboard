version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - covid_net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/app:/app/app
      - ./data:/app/data
    environment:
      - REDIS_URL=${REDIS_URL}
      - DATABASE_PATH=${DATABASE_PATH}
      - UPLOAD_DIR=${UPLOAD_DIR}
      - AGGREGATES_DIR=${AGGREGATES_DIR}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - covid_net
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    volumes:
      - ./worker:/app
      - ./data:/app/data
    environment:
      - REDIS_URL=${REDIS_URL}
      - DATABASE_PATH=${DATABASE_PATH}
      - UPLOAD_DIR=${UPLOAD_DIR}
      - C_FORCE_ROOT=true
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - covid_net
    command: celery -A celery_app worker --loglevel=info

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "${DASHBOARD_PORT:-8050}:8050"
    volumes:
      - ./dashboard:/app
      - ./data/aggregates:/app/data/aggregates
    environment:
      - BACKEND_URL=${BACKEND_URL}
      - AGGREGATES_DIR=${AGGREGATES_DIR}
    depends_on:
      - backend
    networks:
      - covid_net
    command: python app.py

volumes:
  redis_data:

networks:
  covid_net:
    driver: bridge
